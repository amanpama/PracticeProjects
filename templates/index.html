<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DojoSurvey</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>

<body>
    <div class="mainpage">
        <form id="mainpage" class="d-block mx-auto w-50 my-3 border p-3" method="post" action="/form1" >
            <h1>DojoSurvey</h1>
            <div class="mb-3">
                <label for="Name" class="form-label">Name:</label>
                <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="Name">
            </div>
            <div class="mb-3">
                <label for="Location" class="form-label">Location:</label>
                <select name="Location" class="form-select" aria-label="Default select example">
                    <option selected>Select a Location</option>
                    <option value="San Jose">San Jose</option>
                    <option value="Chicago">Chicago</option>
                    <option value="New York">New York</option>
                </div>
            </select>
            <div class="mb-3">
                <label for="Language" class="form-label">Language:</label>
                <select name="Language" class="form-select" aria-label="Default select example">
                    <option selected>Select Favorite Language</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="Python">Python</option>
                </div>
            </select>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comments:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="Comments"></textarea>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
